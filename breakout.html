<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>

    <!-- Canvas default values (480, 320) is in ratio 3:2 -->
    <canvas id='myCanvas' width='565' height='400'></canvas>

    <script>
      let canvas = document.getElementById('myCanvas');
      let ctx = canvas.getContext('2d');

      function getAColor(type) {
        lightness = '50%'
        if (type === 'light') {
          lightness = '80%'
        };

        saturation = '100%'
        if (type === 'dark') {
          saturation = '70%'
        };

        hue = Math.floor(Math.random() * 361);
        color = `hsl(${hue}, ${saturation}, ${lightness})`;
        return color;
      }

      class Ball {
        constructor(radius = 10, color = getAColor(), dx = 4, dy = -4) {
          this.radius = radius;
          this.color = color;
          this.dx = dx;
          this.dy = dy;

          this.x = canvas.width / 2;
          this.y = canvas.height - 30;
        }

        render(ctx) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.closePath();
        }
      }

      let ball = new Ball()

      var paddleHeight = 10;
      var paddleWidth = 75;
      var paddleX = (canvas.width - paddleWidth) / 2;

      var rightPressed = false;
      var leftPressed = false;

      var brickRowCount = 5;
      var brickColumnCount = 6;
      var brickWidth = 75;
      var brickHeight = 20;
      var brickPadding = 10;
      var brickOffsetTop = 30;
      var brickOffsetLeft = 30;

      var score = 0;
      var lives = 3;

      var textColor = '#000000';
      var ballColor = getAColor('dark');
      var paddleColor = getAColor('dark');
      var backgroundColor = getAColor('light');

      var bricks = [];
      for(var c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for(var r = 0; r < brickRowCount; r++) {
          brickColor = getAColor('dark');
          bricks[c][r] = { x: 0, y: 0, status: 1, color: brickColor };
        }
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = paddleColor;
        ctx.fill();
        ctx.closePath();
      }

      function drawBricks() {
        for(var c = 0; c < brickColumnCount; c++) {
          for(var r = 0; r < brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
              var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft
              var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;

              // Create gradient
              // console.log(brickX, brickY, brickWidth, brickHeight);
              startX = (brickX + brickWidth / 2)
              startY = (brickY + brickWidth)
              endX = (brickX + brickWidth / 2)
              endY = brickY
              var blkGrd = ctx.createLinearGradient(startX, startY, endX, endY);
              blkGrd.addColorStop(0, 'black');   // Places a color at the start
              blkGrd.addColorStop(1, bricks[c][r].color);  // Places a color at the end
              // Paint gradient
              ctx.beginPath();
              ctx.fillStyle = blkGrd;
              ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
              ctx.closePath();

              // ctx.beginPath();
              // ctx.rect(brickX, brickY, brickWidth, brickHeight);
              // ctx.fillStyle = bricks[c][r].color;
              // ctx.fill();
              // ctx.closePath();
            }
          }
        }
      }

      function drawBackround() {
        // Set background color to the canvas
        ctx.beginPath();
        // Set random color to background
        // ctx.fillStyle = backgroundColor;
        // ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Create gradient
        // var grd = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        // grd.addColorStop(0, getAColor('light'));   // Places a color at the start
        // grd.addColorStop(1, getAColor('light'));  // Places a color at the end
        // Fill with gradient
        // ctx.fillStyle = grd;
        // ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Fill with rainbows
        for(let rectCount = 0; rectCount < 10; rectCount++) {
          const rectX = canvas.width / 10 * rectCount
          const rectY = 0
          const rectWidth = canvas.width / 10
          const rectHeight = canvas.height

          ctx.fillStyle = `hsl(${360 / 10 * rectCount}, 100%, 50%)`;
          ctx.fillRect(rectX, rectY, rectWidth, rectHeight);
        }
        for(let rectCount = 10; rectCount > 0; rectCount--) {
          // Begin path is necessary here
          ctx.beginPath();
          // Math to get rainbow color order correct
          colorCount = 10 - rectCount
          ctx.fillStyle = `hsl(${360 / 10 * colorCount}, 100%, 50%)`;
          ctx.arc(canvas.width / 2, canvas.height, 25 * rectCount, Math.PI, 0);
          ctx.fill();
        }
        ctx.closePath();
      }

      function collided(brick) {
        xDifference = ball.x - Math.max(brick.x, Math.min(ball.x, brick.x + brickWidth));
        yDifference = ball.y - Math.max(brick.y, Math.min(ball.y, brick.y + brickHeight));
        return (xDifference ** 2 + yDifference ** 2) < (ball.radius * ball.radius);

        // Old collision collisionDetection
        // return (ball.x > brick.x && ball.x < brick.x + brickWidth && ball.y > brick.y && ball.y < brick.y + brickHeight)
      }

      function collisionDetection() {
        for(var c = 0; c < brickColumnCount; c++) {
          for(var r = 0; r < brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
              if(collided(b)) {
                ball.dy = -ball.dy;
                b.status = 0;
                score++;

                if(score == brickRowCount * brickColumnCount) {
                  alert('You Won! Congratulations!')
                  document.location.reload();
                }
              }
            }
          }
        }
      }

      function drawScore() {
        ctx.font = '16px Arial';
        ctx.fillStyle = textColor;
        ctx.fillText('Score: ' + score, 8, 20);
      }

      function drawLives() {
        ctx.font = '16px Arial';
        ctx.fillStyle = textColor;
        ctx.fillText('Lives: ' + lives, canvas.width - 65, 20)
      }

      function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBackround();
        ball.render(ctx);
        drawPaddle();
        drawBricks();
        collisionDetection();
        drawScore();
        drawLives();

        ball.x += ball.dx;
        ball.y += ball.dy;

        // Collision for right edge and left edge
        if(ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
          ball.dx = -ball.dx;
        }
        // Collision for top edge and bottom edge
        if(ball.y + ball.dy < ball.radius) {
          ball.dy = -ball.dy;
        } else if(ball.y + ball.dy > canvas.height - ball.radius) {
            if(ball.x > paddleX && ball.x < paddleX + paddleWidth) {
              ball.dy = -ball.dy;
            }
            else {
              lives--;
              if(!lives) {
                alert("Game Over");
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                document.location.reload();
              }
              else {
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 30;
                ball.dx = 4;
                ball.dy = -4;
                paddleX = (canvas.width - paddleWidth) / 2;
              }
            }
        }

        // Move the paddle
        if(rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
          paddleX -= 7;
        }
        requestAnimationFrame(draw);
      }

      document.addEventListener('keydown', keyDownHandler, false);
      document.addEventListener('keyup', keyUpHandler, false);
      document.addEventListener("mousemove", mouseMoveHandler, false);

      function keyDownHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = true;
        }
        else if(e.keyCode == 37) {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = false;
        }
        else if(e.keyCode == 37) {
          leftPressed = false;
        }
      }

      function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - paddleWidth / 2;
        }
      }

      draw();
    </script>

  </body>
</html>
