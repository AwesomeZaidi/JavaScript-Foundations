<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>

    <canvas id='myCanvas' width='480' height='320'></canvas>

    <script>
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');

      var x = canvas.width / 2;
      var y = canvas.height - 30;
      var dx = 2;
      var dy = -2;

      var ballRadius = 10;

      var paddleHeight = 10;
      var paddleWidth = 75;
      var paddleX = (canvas.width - paddleWidth) / 2;

      var rightPressed = false;
      var leftPressed = false;

      var brickRowCount = 3;
      var brickColumnCount = 5;
      var brickWidth = 75;
      var brickHeight = 20;
      var brickPadding = 10;
      var brickOffsetTop = 30;
      var brickOffsetLeft = 30;

      var score = 0;
      var lives = 3;

      var textColor = '#000000';
      var ballColor = getAColor();
      var paddleColor = getAColor();
      var backgroundColor = getAColor('light');

      var bricks = [];
      for(var c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for(var r = 0; r < brickRowCount; r++) {
          brickColor = getAColor();
          bricks[c][r] = { x: 0, y: 0, status: 1, color: brickColor };
        }
      }


      function getAColor(type) {
        lightness = '50%'
        if (type === 'light') {
          lightness = '80%'
        };
        hue = Math.floor(Math.random() * 361);
        color = `hsl(${hue}, 100%, ${lightness})`;
        return color;
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = paddleColor;
        ctx.fill();
        ctx.closePath();
      }

      function drawBricks() {
        for(var c = 0; c < brickColumnCount; c++) {
          for(var r = 0; r < brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
              var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft
              var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = bricks[c][r].color;
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }

      function collided(brick) {
        xDifference = x - Math.max(brick.x, Math.min(x, brick.x + brickWidth));
        yDifference = y - Math.max(brick.y, Math.min(y, brick.y + brickHeight));
        return (xDifference * xDifference + yDifference * yDifference) < (ballRadius * ballRadius);

        // Old collision collisionDetection
        // return (x > brick.x && x < brick.x + brickWidth && y > brick.y && y < brick.y + brickHeight)
      }

      function collisionDetection() {
        for(var c = 0; c < brickColumnCount; c++) {
          for(var r = 0; r < brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
              if(collided(b)) {
                dy = -dy;
                b.status = 0;
                score++;

                if(score == brickRowCount * brickColumnCount) {
                  alert('You Won! Congratulations!')
                  document.location.reload();
                }
              }
            }
          }
        }
      }

      function drawScore() {
        ctx.font = '16px Arial';
        ctx.fillStyle = textColor;
        ctx.fillText('Score: ' + score, 8, 20);
      }

      function drawLives() {
        ctx.font = '16px Arial';
        ctx.fillStyle = textColor;
        ctx.fillText('Lives: ' + lives, canvas.width - 65, 20)
      }

      function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Set background color to the canvas
        ctx.beginPath();
        ctx.fillStyle = backgroundColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.closePath();

        drawBall();
        drawPaddle();
        drawBricks();
        collisionDetection();
        drawScore();
        drawLives();

        x += dx;
        y += dy;

        // Collision for right edge and left edge
        if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        // Collision for top edge and bottom edge
        if(y + dy < ballRadius) {
          dy = -dy;
        } else if(y + dy > canvas.height - ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
              dy = -dy;
            }
            else {
              lives--;
              if(!lives) {
                alert("Game Over");
                x = canvas.width / 2;
                y = canvas.height / 2;
                document.location.reload();
              }
              else {
                x = canvas.width / 2;
                y = canvas.height - 30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width - paddleWidth) / 2;
              }
            }
        }

        // Move the paddle
        if(rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
          paddleX -= 7;
        }
        requestAnimationFrame(draw);
      }

      document.addEventListener('keydown', keyDownHandler, false);
      document.addEventListener('keyup', keyUpHandler, false);
      document.addEventListener("mousemove", mouseMoveHandler, false);

      function keyDownHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = true;
        }
        else if(e.keyCode == 37) {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if(e.keyCode == 39) {
          rightPressed = false;
        }
        else if(e.keyCode == 37) {
          leftPressed = false;
        }
      }

      function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - paddleWidth / 2;
        }
      }

      draw();
    </script>

  </body>
</html>
